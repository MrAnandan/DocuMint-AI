
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMint AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Times New Roman"', 'Times', 'serif'],
                        sans: ['Inter', 'ui-sans-serif', 'system-ui'],
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .prose pre {
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .dark .prose pre {
            background-color: #1e293b;
        }
        .prose code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875em;
        }
        /* Serif font override for formal documents */
        .font-serif-mode {
            font-family: "Times New Roman", Times, serif !important;
        }
        .font-serif-mode h1, .font-serif-mode h2, .font-serif-mode h3 {
            font-family: "Times New Roman", Times, serif !important;
        }

        /* Hide scrollbar but keep functionality */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @media print {
            body { background: white !important; color: black !important; }
            nav, aside, footer, .toolbar-actions, .input-panel { display: none !important; }
            .result-panel { width: 100% !important; border: none !important; margin: 0 !important; padding: 0 !important; }
            .result-panel article { max-width: 100% !important; }
            .no-print { display: none !important; }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
</body>
</html>
